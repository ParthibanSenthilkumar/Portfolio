    <style>
        .nav-tabs-custom {
          position: relative;
          display: flex;
          gap: 5px;
        }
    
        .nav-tabs-custom .nav-link {
            position: relative;
            font-weight: 500;
            font-size: 16px;
            font-family: var(--secondary_font);
            background: transparent;
            border: none;
            padding: 10px 44px;
            z-index: 2;
            text-align: center;
            max-width: 210px;
            width: 100%;
        }
        .nav-tabs-custom .nav-link.active {
            color: #ffffff !important;
        }
        .tab-highlight {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 26%;
          height: 100%;
          background: unset;
          color: #fff !important;
          border-radius: 5px;
          transition: transform 0.4s ease;
          z-index: 1;
          border: 1px solid #00ffe1
        }

        .tab-content-area {
          margin-top: 30px;
        }
    
        .tab-pane {
          display: none;
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.4s ease;
        }
    
        .tab-pane.active {
          display: block;
          opacity: 1;
          transform: translateY(0);
        }
        .nav-tabs-custom .nav-link::after{
            display: none;
        }
        .nav-tabs-custom li{
            width: 140px;
        }
      </style>

          <script>
            const tabButtons = document.querySelectorAll(".tab-btn");
            const tabHighlight = document.querySelector(".tab-highlight");
            const tabPanes = document.querySelectorAll(".tab-pane");
          
            function updateHighlight() {
              const activeTab = document.querySelector(".tab-btn.active");
              if (!activeTab) return;
              
              const parentRect = activeTab.parentElement.parentElement.getBoundingClientRect();
              const tabRect = activeTab.getBoundingClientRect();
          
              const offsetLeft = tabRect.left - parentRect.left;
              const width = tabRect.width;
          
              tabHighlight.style.width = `${width}px`;
              tabHighlight.style.transform = `translateX(${offsetLeft}px)`;
            }
          
            tabButtons.forEach(btn => {
              btn.addEventListener("click", () => {
                tabButtons.forEach(b => b.classList.remove("active"));
                tabPanes.forEach(p => p.classList.remove("active"));
          
                btn.classList.add("active");
                document.getElementById(btn.dataset.tab).classList.add("active");
          
                updateHighlight();
              });
            });
          
            window.addEventListener("resize", updateHighlight);
            window.addEventListener("load", updateHighlight);
          </script>
